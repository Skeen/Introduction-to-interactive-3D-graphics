<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float time;
varying vec4 fColor;

void
main()
{
    float theta = 0.001 * time;
    float x = vPosition.x;
    float y = vPosition.y;
    float d = sqrt(x * x + y * y);
    gl_Position = vec4(x * cos(d * theta) - y * sin(d * theta),
                       x * sin(d * theta) + y * cos(d * theta),
                       vPosition.z,
                       vPosition.w);
    fColor = vec4(sin(theta * d), cos(theta), sin(theta), 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>
