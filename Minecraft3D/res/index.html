<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link rel='shortcut icon' type='image/x-icon' href='/../favicon.ico' /-->
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders2.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="Common/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="Common/Utils.js"></script>
    <script type="text/javascript" src='js/bundle.js'></script>
</head>
<body>
    <div>
    <canvas id="gl-canvas" width="800" height="600">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    </div>

    <div>
        <select id="block_picker">
          <option value="STONE">Stone</option>
          <option value="GRASS">Grass</option>
          <option value="DIRT">Dirt</option>
          <option value="WOOD">Wood</option>
          <option value="METAL">Metal</option>
          <option value="WATER">Water</option>
          <option value="FIRE">Fire</option>
        </select>

        <button type="button">Left</button>
        <button type="button">Up</button>
        <button type="button">Right</button>
        <!--label>Daylight control: </label-->
        <input id="time_slider" type="range"/>
    </div>
</body>
</html>
