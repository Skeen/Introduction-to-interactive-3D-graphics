<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link rel='shortcut icon' type='image/x-icon' href='/../favicon.ico' /-->
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
    <style>
        input {
            margin: 10px;
        }
    </style>
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders2.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="Common/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src='js/bundle.js'></script>
</head>
<body>
    <div>
    <canvas id="gl-canvas" width="800" height="600">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    </div>

    <div>
        <input type="text" value="" id="bufferBlock" placeholder="blocktype">
        <br/>
        <label>Place block: </option>
        <select id="block_picker">
          <option value="STONE">Stone</option>
          <option value="GRASS">Grass</option>
          <option value="DIRT">Dirt</option>
          <option value="WOOD">Wood</option>
          <option value="METAL">Metal</option>
          <option value="WATER">Water</option>
          <option value="FIRE">Fire</option>
        </select>
        <br/>
        <label>Daylight control: </label>
        <input id="time_slider" type="range" min="0" max="359" step="1"/>
        <br/>
        <label>World generator: </label>
        <input type="text" id="seed" /><button id="seedClick">Generate world!</button>
        <br/>
        <label for="noclip"><input id="noclip" type="checkbox" /><b>NOCLIP</b></label>
        <br/>
        Usage: 
        <br/>
        Click the canvas to enable the game.
        <br/>
        Move around using 'WASD' or Arrow keys.
        <br/>
        Jump using 'SPACE' (or float up in no-clip mode, use 'C' to float down)
        <br/>
        Look around using the mouse.
        <br/>
        Enable map-mode using 'M'
        <br/>
        Change between orthogonal and perspective projection using 'P'
        <br/>
        Hold 'T' and click with the mouse to determine the block under the mouse, using offscreen render buffer.
        <br/>
        <i>(Max world size for offscreen rendering is 7 (129xYx129))</i>
        <br/><br/>
        See console for interresting information!
    </div>

    <img id="tileTextureImage" src="tileTextures.png" hidden>
</body>
</html>
